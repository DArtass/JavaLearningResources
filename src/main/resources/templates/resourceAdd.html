<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add resource</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div th:insert="blocks/sidebarMenu :: sidebarMenu"></div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor">
        <div class="chartjs-size-monitor-expand"><div class=""></div></div>
        <div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
        
        <h1>New resource</h1>
        <form action="/resource/add" method="post">
            <input type="text" name="name" placeholder="Input name of resource" class="form-control"><br>
            <input type="text" name="type" placeholder="Input type of resource" class="form-control"><br>
            <input type="url" name="link" placeholder="Input link on resource" class="form-control"><br>
            <input type="number" name="useful" placeholder="Input useful of resource" class="form-control"><br>
            <textarea name="description" placeholder="Input description of resource" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Add resource</button>
        </form>
        <footer th:insert="blocks/footer :: footer"></footer>
    </main>
</div>
</body>
</html>
