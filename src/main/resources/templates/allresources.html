<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All resources</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div th:insert="blocks/sidebarMenu :: sidebarMenu"></div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand">
                <div class=""></div>
            </div>
            <div class="chartjs-size-monitor-shrink">
                <div class=""></div>
            </div>
        </div>
        <h2>All resources</h2>

        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Link</th>
                    <th scope="col">Type</th>
                    <th scope="col">Useful</th>
                    <th scope="col">NumberJumps</th>
                    <th scope="col">Edit</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="el : ${resources}">
                    <tr>
                        <td th:text="${el.id}"/>
                        <td th:text="${el.name}" th:href="${el.link}"/>
                        <td th:text="${el.description}"/>
                        <td><a th:text="${el.link}" target="_blank" th:href="${el.link}"></a> </td>
                        <td th:text="${el.type}"/>
                        <td th:text="${el.useful}"/>
                        <td th:text="${el.numberJumps}"/>
                        <td><a th:href="'/resource/' + ${el.id} + '/edit'">*</a> </td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
        <footer th:insert="blocks/footer :: footer"></footer>
    </main>
</div>
</body>
</html>
