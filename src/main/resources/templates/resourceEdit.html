<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit resource</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div th:insert="blocks/sidebarMenu :: sidebarMenu"></div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor">
        <div class="chartjs-size-monitor-expand">
            <div class=""></div>
        </div>
        <div class="chartjs-size-monitor-shrink">
            <div class=""></div>
        </div>
    </div>

        <h1>Edit resource</h1>
        <div th:each="el : ${resource}">
            <div class="row">
                <form class="col" method="post">
                    <input type="text" th:value="${el.name}" name="name" placeholder="Input name of resource"
                           class="form-control"><br>
                    <input type="text" th:value="${el.type}" name="type" placeholder="Input type of resource"
                           class="form-control"><br>
                    <input type="url" th:value="${el.link}" name="link" placeholder="Input link on resource"
                           class="form-control"><br>
                    <input type="number" th:value="${el.useful}" name="useful" placeholder="Input useful of resource"
                           class="form-control"><br>
                    <textarea name="description" th:text="${el.description}" placeholder="Input description of resource"
                              class="form-control"/><br>
                    <button type="submit" class="btn btn-success">Reload resource</button>
                </form>
                <br>
                <br>
                <form class="col-md-1" method="post" th:action="'/resource/' + ${el.id} + '/remove'">
                    <button class="btn btn-warning" type="submit">Remove resource</button>
                </form>
            </div>
        </div>
        <footer th:insert="blocks/footer :: footer"></footer>
    </main>
</div>
</body>
</html>
