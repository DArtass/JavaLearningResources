<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${info}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div th:insert="blocks/sidebarMenu :: sidebarMenu"></div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div class="col">
                <h1>About me</h1>
                <div th:each="aboutMe : ${info}" class="alert alert-info mt-2">
                    <div class="row">
                        <p class="col-md-1" th:text="${aboutMe.type}"></p>
                        <a class="col" target="_blank" th:href="${aboutMe.link}" th:text="${aboutMe.info}"></a>
                    </div>
                </div>
                </div>
            </div>

            <footer th:insert="blocks/footer :: footer"></footer>
        </main>
    </div>
</div>
</body>
</html>
